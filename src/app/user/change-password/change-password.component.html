<div class="jumbotron jumbotron-heading">
  <div class="container">
    <h1 class="display-4"> <i class="fa fa-key" aria-hidden="true"></i> Change Password</h1>
  </div>
</div>
<div class="container container-custom">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="change-password">
        <div class="card">
          <div class="card-header text-center">
            <h2>Change Password</h2>
          </div>
          <div class="card-body">
            <form  #changeForm="ngForm" (ngSubmit)="onSubmit(changeForm)" >
              <div class="form-group">
                <label for="password" >Enter your password</label>
                <input #pwdelement (input)="onkeyPress()" required name="password" [(ngModel)]="pwd" type="password" class="form-control" id="password" placeholder="Password">
                <small class="text-danger" *ngIf="changeForm.controls?.password?.touched && pwd.length<9">Password must be greater than 8 characters</small>
              </div>
              <div class="form-group">
                <label for="confirmpassword">Re-type your password</label>
                <input (input)="onkeyPress()"  required name="confirmpassword" [(ngModel)]="cpwd" type="password" class="form-control" id="confirmpassword" placeholder="Confirm-Password">
                <small class="text-danger" *ngIf="changeForm.controls?.confirmpassword?.touched && !equalornot">Passwords must match</small>
              </div>
              <div class="form-group text-center">
                <button type="submit" [disabled]="!changeForm.valid || !equalornot"  class="btn btn-primary">Submit</button>
                <button routerLink="/dashboard" class="btn btn-dark">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
