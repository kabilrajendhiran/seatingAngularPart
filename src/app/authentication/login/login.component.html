<div class="overlay"></div>

<div class="background">
  <div class=" login-container">

    <div class=" login">

      <div class="card">
        <div class="card-header text-center">
          <h2>{{formToggle ?'Login':'Password Reset'}}</h2>
        </div>
        <div class="card-body">
          <form *ngIf="formToggle"  #loginform="ngForm" (ngSubmit)="login(loginform)" >

            <div class="form-group">
              <input #uname required class="form-control" name="userName" type="text" ngModel>
              <small *ngIf="!uname.validity.valid && loginform?.controls.userName?.touched" class="text-danger">Username should not be empty</small>
            </div>
            <div class="form-group">
              <input #pword required class="form-control" name="password" type="password" ngModel>
              <small *ngIf="!pword.validity.valid && loginform?.controls.password?.touched" class="text-danger">Password should not be empty</small>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" [disabled]="!loginform?.valid" type="submit">Log In</button>
              <button class="btn btn-danger" routerLink="/home"  >Cancel</button>
            </div>
            <div class="form-group ">
              <a class="btn" (click)="formToggler()">Forget your password?</a>
            </div>
          </form>

          <form *ngIf="!formToggle"  #forgetpassword="ngForm" (ngSubmit)="forgetPassword(forgetpassword)" >
            <div class="form-group">
              <label for="userName">Enter your name</label>
              <input #uName required name="userName" ngModel type="text" class="form-control" id="userName" placeholder="Name">
              <small *ngIf="forgetpassword.controls?.userName?.touched && !uName.validity.valid" class="text-danger">Username must not be empty</small>
            </div>
            <div class="form-group">
              <label for="password" >Enter your password</label>
              <input #pwdelement (input)="onkeyPress()" required name="password" [(ngModel)]="pwd" type="password" class="form-control" id="password" placeholder="Password">
              <small class="text-danger" *ngIf="forgetpassword.controls?.password?.touched && pwd.length<9">Password must be greater than 8 characters</small>
            </div>
            <div class="form-group">
              <label for="confirmpassword">Re-type your password</label>
              <input (input)="onkeyPress()"  required name="confirmpassword" [(ngModel)]="cpwd" type="password" class="form-control" id="confirmpassword" placeholder="Confirm-Password">
              <small class="text-danger" *ngIf="forgetpassword.controls?.confirmpassword?.touched && !equalornot">Passwords must match</small>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" [disabled]="!forgetpassword?.valid" type="submit">Submit</button>
              <button class="btn btn-danger" (click)="formToggler()"  >Cancel</button>
            </div>
          </form>
        </div>
      </div>




    </div>





  </div>
</div>
